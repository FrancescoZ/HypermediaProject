  <!-- NAVBAR

  <div class="navbar-wrapper">
    <div class="container">

      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <!-- Location panel
================================================== -->
  <div class="container">
    <button type="button" class="btn btn-xs btn-primary back" id="back-button" onclick="goBack()"></button>

    <div class="jumbotron">
      <div class="row">
        <div class=col-md-9>
          <h1 id="name"></h1>
          <p id="address"></p>
        </div>
        <div class=col-md-3>
          <img class="img-circle center-block center-img elevate" height="150px" width="150px" alt="Location" src="../assets/img/location.png">
        </div>
      </div>
    </div>

    <ul class="nav nav-tabs" role="tablist">
      <li id="button-info" role="presentation"><a class="btn" onclick="clickInfo()">Information</a></li>
      <li id="button-map" role="presentation"><a class="btn" onclick="clickMap()">How to reach the location</a></li>
    </ul>

    <div class="panel-tab">
      <div id="location-info">
        <p id="description"></p>
        <br>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Available services</h2>
          </div>
          <div class="panel-body">
            <div class="row" id="services-panel"></div>
          </div>
        </div>
      </div>

      <div id="location-map">
        <div class="row">
          <div class="col-md-7">
            <h2>Directions</h2>
            <p id="how-to"></p>
          </div>
          <div class="col-md-5">
            <div class="map" id="map"></div>
          </div>
        </div>
      </div>
