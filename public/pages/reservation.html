<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Team 10422848">
  <link rel="icon" href="../assets/img/logo.ico">
  <title>Hospidif</title>

  <!-- Bootstrap core CSS -->
  <link href="../assets/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../assets/css/form.css" rel="stylesheet">
</head>

<body>

  <!-- FORM
================================================== -->
  <button type="button" class="close btn-close" aria-label="Close" onclick="window.history.back()">
      <span aria-hidden="true">&#10006;</span>
    </button>
  <div class="container form-container">
    <form id="reservation" onsubmit="clickSubmit();return false;">
      <h2 id="title">Make a reservation for </h2>
      <br>
      <div class="form-group">
        <label for="inputName" class="sr-only">Full name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Full name" name="name" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="mail" required>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="tel" id="inputPhone" class="form-control" placeholder="Phone" name="phone" pattern="[+]{0,1}[0-9]{6,12}" required>
      </div>
      <div class="form-group">
        <label for="inputNote" class="sr-only">Note (optional)</label>
        <input type="text" id="inputNote" class="form-control" placeholder="Note (optional)" name="note">
      </div>
      <div class="form-group">
        <label for="inputDate" class="sr-only">Date</label>
        <input type="text" id="inputDate" class="form-control" onfocus="(this.type='date')" placeholder="Choose a date" name="date" required>
      </div>
      <br>
      <button id="submit-btn" type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
      <h5 style="text-align: center;">You will receive a confirmation email</h5>
    </form>
    <div class="alert" role="alert" id="banner"></div>
  </div>


  <!-- JavaScript
================================================== -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="../assets/js/bootstrap.js"></script>
  <script src="../assets/js/util.js"></script>
  <script src="../assets/js/reservation.js"></script>
</body>

</html>
